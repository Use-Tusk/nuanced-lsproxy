id: variable
language: tsx
utils:
  global_variable:
    kind: variable_declarator
    not:
        has:
          any:
            - kind: function_declaration
            - kind: arrow_function
    inside:
      any:
        - kind: lexical_declaration 
          inside:
            kind: export_statement
            pattern: $CODE
        - kind: lexical_declaration
          pattern: $CODE
          inside:
            kind: program
rule:
  any:
    - kind: identifier
      inside:
        matches: global_variable
    - kind: shorthand_property_identifier_pattern
      inside:
        kind: object_pattern
        inside:
          matches: global_variable
