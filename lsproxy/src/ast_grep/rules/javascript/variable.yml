id: variable
language: javascript
rule:
  kind: identifier
  inside:
    pattern: $CODE
    kind: variable_declarator
    not:
        has:
          any:
            - kind: function_declaration
            - kind: arrow_function
    inside:
      kind: lexical_declaration 
      inside:
        any:
          - kind: export_statement
          - kind: program
    field: name
