id: function
language: cpp

utils:
  inside_declarator:
    any:
      - kind: identifier
      - kind: field_identifier
      - kind: operator_name
    inside:
      kind: function_declarator
      field: declarator

rule:
  any:
    - kind: identifier
    - kind: field_identifier
    - kind: operator_name
  inside:
    kind: function_definition
    stopBy: end
  matches: inside_declarator