  kind: identifier
  pattern: $NAME
  any:
  - inside:
      kind: argument_list
      inside:
        kind: class_definition
        pattern: $CONTEXT
  - inside:
      kind: keyword_argument
      field: value
      inside:
        kind: argument_list
        inside:
          kind: class_definition
          pattern: $CONTEXT
  - inside:
      kind: subscript
      field: value
      inside:
        kind: argument_list
        inside:
          kind: class_definition
          pattern: $CONTEXT
  - inside:
      kind: subscript
      field: subscript
      inside:
        kind: argument_list
        inside:
          kind: class_definition
          pattern: $CONTEXT
